{% include 'header.html' %}

<!-- Login Section -->
<div class="container mt-5 pt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="text-center mb-4">Iniciar Sesión</h3>
          <form action="/login" method="POST">
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="usuario" name="usuario" required placeholder="Ingrese su usuario">
            </div>
            <div class="mb-3">
              <label for="contraseña" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contraseña" name="contraseña" required placeholder="Ingrese su contraseña">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="recordar" name="recordar">
              <label class="form-check-label" for="recordar">Recordar usuario</label>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
          </form>
          <div class="mt-3 text-center">
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% include 'footer.html' %}
